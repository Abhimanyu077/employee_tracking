<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("enter positive number")
        let noOfDigit = number.length
        let sum = 0;
        let temp = number
        while (temp > 0) {
            let rem = temp % 10;
            sum = sum + rem ** noOfDigit
            temp = parseInt(temp / 10)
        }
        if (sum == number) {
            document.write("Armstrong number")
        }
        else {
            document.write("IT is not an Armstrong number")
        }
    </script>
</body>

</html>
